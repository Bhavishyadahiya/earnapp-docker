name: Docker

on:
  schedule:
    - cron: '0 1 * * *'   # daily version check
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¤ Convert repository name to lowercase (required by Docker)
      - name: Normalize image name
        id: repo
        run: |
          echo "image=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # ðŸ”Ž Extract EarnApp version
      - name: Get EarnApp version
        id: version
        run: |
          wget -qO install.sh https://cdn-earnapp.b-cdn.net/static/earnapp/install.sh
          VERSION=$(grep '^VERSION=' install.sh | cut -d'"' -f2)

          if [ -z "$VERSION" ]; then
            echo "Failed to extract version"
            exit 1
          fi

          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: v$VERSION"

      # ðŸ” Check if image already exists
      - name: Check if version exists in GHCR
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ steps.repo.outputs.image }}"

          if docker manifest inspect $IMAGE:$VERSION > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists. Skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version detected. Building..."
          fi

      # ðŸ³ Setup Docker Buildx only if needed
      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      # ðŸ” Login to GHCR
      - name: Login to GHCR
        if: steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Build and push Docker image
      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.image }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸ“ Summary
      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            echo "### â­ï¸ Build Skipped" >> $GITHUB_STEP_SUMMARY
            echo "Version $VERSION already exists." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸš€ Build Completed" >> $GITHUB_STEP_SUMMARY
            echo "Published $VERSION and latest." >> $GITHUB_STEP_SUMMARY
          fi
